<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. Reverse a String
        const reverseString = str => str.split('').reverse().join('');
        console.log(reverseString("hello")); // "olleh"

        // 2. Check if a String is a Palindrome
        const isPalindrome = str => str === str.split('').reverse().join('');
        console.log(isPalindrome("racecar")); // true

        // 3. Remove Duplicates from a String
        const removeDuplicates = str => [...new Set(str)].join('');
        console.log(removeDuplicates("aabbcc")); // "abc"

        // 4. Find the First Non-Repeating Character
        const firstNonRepeatingChar = str => {
            for (let char of str) if (str.indexOf(char) === str.lastIndexOf(char)) return char;
            return null;
        };
        console.log(firstNonRepeatingChar("aabbc")); // "c"

        // 5. Count the Occurrences of Each Character
        const charCount = str => [...str].reduce((acc, char) => (acc[char] = (acc[char] || 0) + 1, acc), {});
        console.log(charCount("aabbc")); // {a:2, b:2, c:1}

        // 6. Reverse Words in a Sentence
        const reverseWords = sentence => sentence.split(' ').reverse().join(' ');
        console.log(reverseWords("hello world")); // "world hello"

        // 7. Check if Two Strings are Anagrams
        const areAnagrams = (str1, str2) => str1.split('').sort().join('') === str2.split('').sort().join('');
        console.log(areAnagrams("listen", "silent")); // true

        // 8. Find the Longest Substring Without Repeating Characters
        const longestUniqueSubstring = str => {
            let max = 0, map = {}, start = 0;
            for (let i = 0; i < str.length; i++) {
                if (map[str[i]] !== undefined) start = Math.max(map[str[i]] + 1, start);
                map[str[i]] = i;
                max = Math.max(max, i - start + 1);
            }
            return max;
        };
        console.log(longestUniqueSubstring("abcabcbb")); // 3

        // 9. Convert a String to an Integer (atoi)
        const atoi = str => parseInt(str, 10) || 0;
        console.log(atoi("42")); // 42

        // 10. Compress a String (Run-Length Encoding)
        const runLengthEncoding = str => str.replace(/(.)\1*/g, (match, p1) => p1 + match.length);
        console.log(runLengthEncoding("aaabbc")); // "a3b2c1"

        // 11. Find the Most Frequent Character
        const mostFrequentChar = str => Object.entries(charCount(str)).sort((a, b) => b[1] - a[1])[0][0];
        console.log(mostFrequentChar("aabbbcccc")); // "c"

        // 12. Find All Substrings of a Given String
        const allSubstrings = str => [...str].flatMap((_, i) => [...str.slice(i)].map((_, j) => str.slice(i, i + j + 1)));
        console.log(allSubstrings("abc")); // ["a", "ab", "abc", "b", "bc", "c"]

        // 13. Check if a String is a Rotation of Another String
        const isRotation = (s1, s2) => s1.length === s2.length && (s1 + s1).includes(s2);
        console.log(isRotation("waterbottle", "erbottlewat")); // true

        // 14. Remove All White Spaces from a String
        const removeSpaces = str => str.replace(/\s+/g, '');
        console.log(removeSpaces("hello world")); // "helloworld"

        // 15. Check if a String is a Valid Shuffle of Two Strings
        const isValidShuffle = (s1, s2, s3) => (s1 + s2).split('').sort().join('') === s3.split('').sort().join('');
        console.log(isValidShuffle("abc", "def", "adbcef")); // true

        // 16. Convert a String to Title Case
        const toTitleCase = str => str.replace(/\b\w/g, char => char.toUpperCase());
        console.log(toTitleCase("hello world")); // "Hello World"

        // 17. Find the Longest Common Prefix
        const longestCommonPrefix = arr => arr.reduce((a, b) => a.slice(0, b.length).split('').filter((c, i) => c === b[i]).join(''), arr[0]);
        console.log(longestCommonPrefix(["flower", "flow", "flight"])); // "fl"

        // 18. Convert a String to a Character Array
        const toCharArray = str => [...str];
        console.log(toCharArray("hello")); // ['h', 'e', 'l', 'l', 'o']

        // 19. Replace Spaces with %20 (URL Encoding)
        const urlEncode = str => str.replace(/\s/g, "%20");
        console.log(urlEncode("hello world")); // "hello%20world"

        // 20. Convert a Sentence into an Acronym
        const toAcronym = str => str.split(' ').map(word => word[0].toUpperCase()).join('');
        console.log(toAcronym("World Health Organization")); // "WHO"

        // 21. Check if a String Contains Only Digits
        const isNumeric = str => /^\d+$/.test(str);
        console.log(isNumeric("12345")); // true

        // 22. Find the Number of Words in a String
        const wordCount = str => str.trim().split(/\s+/).length;
        console.log(wordCount("hello world again")); // 3

        // 23. Remove a Given Character from a String
        const removeChar = (str, char) => str.split(char).join('');
        console.log(removeChar("hello world", "o")); // "hell wrld"

        // 24. Find the Shortest Word in a String
        const shortestWord = str => str.split(' ').reduce((a, b) => a.length <= b.length ? a : b);
        console.log(shortestWord("I am coding")); // "I"

        // 25. Find the Longest Palindromic Substring
        const longestPalindrome = str => {
            let res = '';
            for (let i = 0; i < str.length; i++) {
                for (let j = i; j < str.length; j++) {
                    let sub = str.slice(i, j + 1);
                    if (sub === sub.split('').reverse().join('') && sub.length > res.length) res = sub;
                }
            }
            return res;
        };
        console.log(longestPalindrome("babad")); // "bab" or "aba"

    </script>
</body>

</html>
