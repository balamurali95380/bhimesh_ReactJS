<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Event Form</h1>
<form id="eventForm">
    <label for="id">Event ID</label>
    <input type="text" id="id" name="id" placeholder="Enter event ID" required onkeyup="validateForm()">

    <label for="eventName">Event Name</label>
    <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required onkeyup="validateForm()">

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required onchange="validateForm()">

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required onchange="validateForm()">

    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="Enter location" required onkeyup="validateForm()">

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Enter event description" required onkeyup="validateForm()"></textarea>

    <label for="participants">Participants</label>
    <textarea id="participants" name="participants" rows="4" placeholder="Enter participants, separated by commas" required onkeyup="validateForm()"></textarea>

    <button type="button" disabled>Submit</button>
</form>
<script>
    function validateForm() {
        var calender={
            id:document.getElementById("id").value,
            eventName:document.getElementById("eventName").value,
            date:document.getElementById("date").value,
            time:document.getElementById("time").value,
            location:document.getElementById("location").value,
            description:document.getElementById("description").value,
            participants:document.getElementById("participants").value

        }

        console.log(calender)

        var isInvalid = false;
        for(a in calender){
            if(calender[a] == ""){
                isInvalid = true;
            }
        }

        if(isInvalid === true){
            document.querySelector("button").setAttribute("disabled",true)
        }else{
            document.querySelector("button").removeAttribute("disabled",true)
        }
    }
</script>
</body>
</html>
