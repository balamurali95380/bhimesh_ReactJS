<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Product Form</h1>
<form id="productForm">
    <label for="productName">Product Name</label>
    <input type="text" id="productName" name="productName" placeholder="Enter product name" required onkeyup="validateForm()">

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" required onchange="validateForm()">

    <label for="price">Price</label>
    <input type="number" id="price" name="price" placeholder="Enter price" step="0.01" required onchange="validateForm()">

    <label for="discount">Discount</label>
    <input type="number" id="discount" name="discount" placeholder="Enter discount (%)" min="0" max="100" step="0.1" onchange="validateForm()">

    <label for="category">Category</label>
    <select id="category" name="category" required onchange="validateForm()">
        <option value="">Select category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Home Appliances">Home Appliances</option>
        <option value="Books">Books</option>
        <option value="Others">Others</option>
    </select>

    <label for="totalPrice">Total Price</label>
    <input type="number" id="totalPrice" name="totalPrice" placeholder="Enter total price" step="0.01" onchange="validateForm()">

    <button type="button" disabled>Submit</button>
</form>
<script>
    function validateForm() {
        var ECMRS={
            productName:document.getElementById("productName").value,
            quantity:document.getElementById("quantity").value,
            price:document.getElementById("price").value,
            discount:document.getElementById("discount").value,
            category:document.getElementById("category").value,
            totalPrice:document.getElementById("totalPrice").value
        }

        console.log(ECMRS)

        var isInvalid = false;
        for(a in ECMRS){
            if(ECMRS[a] == ""){
                isInvalid = true;
            }
        }

        if(isInvalid === true){
            document.querySelector("button").setAttribute("disabled",true)
        }else{
            document.querySelector("button").removeAttribute("disabled",true)
        }
    }
</script>
</body>
</html>
