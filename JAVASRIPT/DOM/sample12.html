<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Travel Registration</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="destination">Destination</label>
      <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

      <label for="date">Travel Date</label>
      <input type="date" id="date" name="date" required>

      <button type="button" class="submit-btn" onclick="registeruser()">Register</button>

    </form>
  </div>
  <table border="1">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Destination</th>
            <th>Travel Date</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</body>
<script>
    var allUsers = [
         
         ]
 
         function displayUsers() {
             document.querySelector("tbody").innerHTML = ""
             allUsers.forEach(function (user){
                 var myTr = document.createElement("tr");
                 for(a in user){
                     var myTd = document.createElement("td");
                     myTd.innerHTML = user[a]
                     myTr.appendChild(myTd)
                 }
                 document.querySelector("tbody").appendChild(myTr)
             })
             document.getElementById("name").value=""
             document.getElementById("email").value=""
             document.getElementById("destination").value=""
             document.getElementById("date").value=""
         }
 
         function registeruser() {
 
             var name = document.getElementById("name").value
             var email = document.getElementById("email").value
             var destination = document.getElementById("destination").value
             var date = document.getElementById("date").value
 
             var user = {
                 fullName: name,
                 mail: email,
                 destination: destination,
                 date: date
             }
 
             allUsers.push(user)
             displayUsers()
         }
</script>
</html>
