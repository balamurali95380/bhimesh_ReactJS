<!DOCTYPE html>

    <title>funmul</title>
    </head>
<body>
    <script>
        
        function multflynumbers(num1,num2,num3)
        {
            return(num1*num2*num3);
            
        }
        var total=multflynumbers(2,5,6);
        document.write("total:",total);

        
        
    
        function multflynumbers2(num1,num2,num3)
        {
            var total=num1*num2*num3;
            document.write("total:",total);
            
        }
        multflynumbers2(2,5,6);

        function subnumbers(num1,num2,num3)
        {
            return(num1-num2-num3);
            
        }
        var total=subnumbers(10,5,6);
        document.write("total:",total);
    
        function subnumbers2(num1,num2,num3)
        {
            var total=num1-num2-num3;
            document.write("total:",total);
            
        }
        subnumbers2(2,5,6);

        // document.write("<br>");
       var a= document.createElement("br");
       document.body.appendChild(a);

    

        function avgnumbers(num1,num2,num3)
        {
            return((num1+num2+num3)/3);
            
        }
        var total=avgnumbers(10,5,6);
        document.write("total:",total);
    
        function avgnumbers2(num1,num2,num3)
        {
            var total=(num1+num2+num3)/3;
            document.write("total:",total);            
            
        }
        avgnumbers2(2,5,6);        


        
    </script>
