<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        // var day = 6;
        var day = 2;
        // var day = 1;

        switch (day) {
            case 1:
                document.write("first day","<br>")
                break;
            case 2: document.write("second day","<br>")
                break;
            default: document.write("week day","<br>")
                break;
        }

        var marks = 50;
        var marks = 35;
        // var marks = 25;
        
        switch (marks) {
            case 50: document.write("first class","<br>")
                break;
            case 35:
                document.write("second class")
                break;

            default: document.write("failed")
                break;
        }
    </script>
</body>

</html>
