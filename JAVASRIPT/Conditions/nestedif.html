<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedif</title>
</head>

<body>
    <script>
        // var i = 26;

        for(i=0;i<45;i++){
        if (i > 0) {
            if (i % 2 == 0) {
                document.write("its even number");
                document.write(i+"<br>");
            }
            else {
                document.write("its odd number");
                document.write(i+"<br>");
            }
        }
    }


    </script>

</body>

</html>
