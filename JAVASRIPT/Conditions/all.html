<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional</title>
</head>

<body>
    <script>
        for (i = 0; i < 50; i++) {
            if (i > 0) {
                if (i % 5 == 0) {
                    document.write("divisible by 5:", i + "<br>");
                }
                else if (i % 4 == 0) {
                    document.write("divisible by 4:", i + "<br>");

                }
                else if (i % 3 == 0) {
                    document.write("divisible by 3:", i + "<br>");

                }
                else {
                    document.write("not divisible", i + "<br>");
                }
            }
            else {
                document.write("not divisible", i + "<br>");
            }
        }
        //terenary operator

        for(i=10;i<50;i++){
            i>20?document.write("greater than 20:",i + "<br>"):document.write("not greater than 20:",i + "<br>")
        }

        //switch statement
        // var i=70;
        var i=54;
            switch(i){
                case 60:document.write("total 60");
                  break;
                case70:document.write("total 70");
                break;

                case80:document.write("total 80");
                break;

                case 90:document.write("total 90");
                break;

                default:document.write("total is ", i);
                break;
            }
        


    </script>

</body>

</html>
