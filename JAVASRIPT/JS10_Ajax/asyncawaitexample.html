<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // With async/await, you can use try/catch for better error handling, and you can combine multiple await calls sequentially.
        async function fetchData() {
            try {
                const userResponse = await fetch("https://jsonplaceholder.typicode.com/users");
                const users = await userResponse.json();
                console.log("Users:", users);

                // const postResponse = await fetch("https://jsonplaceholder.typicode.com/posts");
                const postResponse = await fetch("https://jsonplaceholder.typicode.com/pots");
                const posts = await postResponse.json();
                console.log("Posts:", posts);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        fetchData();

        //         Adding async makes the function always return a Promise.
        // You can use await inside an async function to work with Promises more easily.
        // Even if no await is used, the function will still return a Promise.


        // The fetch() function in JavaScript is a modern, built-in API for making HTTP requests, such as GET, POST, PUT, or DELETE. It provides a promise-based interface, making it easier to work with asynchronous requests compared to older methods like XMLHttpRequest.

        // How fetch() Works
        // fetch() returns a Promise that resolves to the Response object representing the HTTP response.
        // You typically use .json(), .text(), or other methods on the Response object to extract the actual data.
    </script>
</body>

</html>
