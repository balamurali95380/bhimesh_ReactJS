<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // .then provides a non-blocking flow, and you can chain multiple operations together without needing an async function.
        // f you want to handle multiple asynchronous operations one after the other, .then makes it easy to chain them.
        fetch("https://jsonplaceholder.typicode.com/users")
            .then((response) => response.json())
            .then((data) => {
                console.log("Users:", data);
                // return fetch("https://jsonplaceholder.typicode.com/posts");
                return fetch("https://jsonplaceholder.typicode.com/pots")//error removed letter"s"

            })
            .then((response) => response.json())
            .then((posts) => {
                console.log("Posts:", posts);
            })
            .catch((error) => console.error("Error:", error));

    </script>

</body>

</html>
