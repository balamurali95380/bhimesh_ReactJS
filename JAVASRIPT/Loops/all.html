<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>

   var i=25;
   //while
   document.write("while output:");
   while(i<40){
    document.write(i+"<br>");
    i++;
   }
//do-while
document.write("dowhile output");
i=25;
   do{
    document.write(i+"<br>");
    i++;
   }while(i<40);

   //for
   document.write("for loop output:");
   for(i=25;i<40;i++){
    document.write(i+"<br>");
   }


</script> 
</body>
</html>
