<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
    <script>
        document.write("Even numbers:"+"<br>")
        for(i=0;i<100;i++){
            
          if(i%2==0) {
            document.write(i+"<br>")
          }
             }
        document.write("odd numbers:"+"<br>")
        for(i=0;i<100;i++){
            
          if(i%2!=0) {
            document.write(i+"<br>")
          }
        }
    
    </script>
    </script>
    
</body>
</html>
