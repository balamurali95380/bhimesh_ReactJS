<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forloop</title>
</head>
<body>
    <script>
        //runs block of code continuosly for specific times depending on the condition given.
        for(i=1;i<10;i++){
            document.write("i",i+"<br>")
        }
    </script>
    
</body>
</html>
