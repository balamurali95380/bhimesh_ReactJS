<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>

          var myname="bala murali krishna"
           var myname1="hare"

        console.log(myname.substr("bala")) ;
        console.log(myname.charAt(7))
        console.log(myname.concat(myname1))
        console.log(myname.includes("murali"))
        console.log(myname.lastIndexOf(myname1))

          
    </script>
  
</body>
</html>
