<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forminputtypes</title>
</head>
<body>
<form>
    <input type="button">
    <input type="checkbox">
    <input type="color">
    <input type="datetime-local">
    <input type="image">
    <input type="date">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <input type="month">
    <input type="number">
    <input type="password">
    <input type="radio">
    <input type="range">
    <input type="submit">
    <input type="tel">
    <input type="text">
    <input type="time">
    <input type="url">
    <input type="month">
    <input type="password">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="week">
        <!-- Input attributes
        Disabled <input type="text" id="fname" name="fname" value="John" disabled>
        Readonly <input type="text" id="fname" name="fname" value="John" readonly> 
        Value <input type="text" id="fname" name="fname" value="John">
        Size <input type="text" id="fname" name="fname" size="50">
        MaxLength <input type="text" id="pin" name="pin" maxlength="4" size="4">
        Min & Max <input type="number" id="quantity" name="quantity" min="1" max="5">
        Multiple <input type="file" id="files" name="files" multiple>
        Placeholder <input type="tel" id="phone" name="phone" placeholder="Name">
        Required <input type="text" id="username" name="username" required>
        Step <input type="number" id="points" name="points" step="3"> The step attribute specifies the legal number intervals for an input element.
        Autofocus <input type="text" id="fname" name="fname" autofocus> The autofocus attribute specifies that the input field should automatically get focus when the page loads
        Autocompleate <input type="email" id="email" name="email" autocomplete="on">  autocomplete attribute specifies whether or not an input field should have autocomplete enabled.
        -->
</form>
</body>
</html>
