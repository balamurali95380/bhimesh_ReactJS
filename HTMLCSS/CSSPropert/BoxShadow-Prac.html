<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOXSHADOW</title>
    <style>
      h1 {
        text-shadow: 2px 2px rgb(185, 68, 9);
        
      }
      .number {
        width: 250px;
        text-align: center;
        box-shadow: 0px 6px 30px 21px darkgoldenrod;
      }
      .shadow {
        background-color: rgb(25, 133, 87);
        color: rgb(27, 26, 26);
        padding: 10px;
        font-size: 25px;
      }
      .container {
        padding: 10px;
      }
      .container p {
    text-shadow: 2px 1px blue;
      }

    </style>
  </head>
  <body>
    <h1>ANDHRAPRADESH</h1>
    <br />
    <div class="number">
      <div class="shadow">
        <h2>953809127</h2>
      </div>
      <div class="container">
        <p>APr - 26 - 2024</p>
      </div>
    </div>
  </body>
</html>
