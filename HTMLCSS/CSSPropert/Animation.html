<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* border: 5px dotted red; */
        background-color: rgb(233, 108, 19);
        width: 300px;
        height: 100px;
        animation-name: anim;
        animation-duration: 14s;
        position: relative;
        transition-timing-function: ease-in-out;
      }
      @keyframes anim {
        10% {
          background-color: red;
          left: 70px;
          top:100px;
          border-radius: 50%;
          background-image: url(../LAYOUTS/Tirumala_090615.jpg);
        }
        20% {
          background-color: blue;
          left: 200px;
          top: 0px;
          border-radius: 30%;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS Animation</h1>

    <div></div>
  </body>
</html>
