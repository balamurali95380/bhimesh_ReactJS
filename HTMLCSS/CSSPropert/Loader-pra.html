<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(13, 124, 134);
      }

      .loader {
        position: relative;
        width: 200px;
        height: 175px;
        border: 5px solid white;
        animation: load 1.5s linear infinite;
        border-radius: 50%;
      }
      @keyframes load {
        0% {
          transform: rotateZ(10deg);
          /* -webkit-transform: rotateZ(10deg); */
        }
        5%{
          transform: rotate(25deg);
          border : rgb(112, 142, 28);
        }
        15%{
          transform: rotate(50deg);
          border : rgb(197, 211, 36);
          width:80px;
        }
        20%{
          height:200px;
          border:dotted blueviolet;
          left:200px;
          width:100px;
        }
        40%{
          height:300px;
          border:dotted rgb(95, 4, 75);
          left:300px;
          width:200px;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="loader"></div>
  </body>
</html>
