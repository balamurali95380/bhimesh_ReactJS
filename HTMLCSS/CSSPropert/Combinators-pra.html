<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinators</title>
    <style>
      /* 1.descendent Selector ( space ) */
       div h1 {
        color: red;
      }
      /* 2.Child Selector (>) */
      .contain > p {
        color: blue;
      }
      /* 3. Adjacent Selector ( + ) */
      .con12 + p {
        background-color: red;
        border:4px solid green;
      }
      /* 4. General Sibling Selector( ~ ) */
      div ~ h1{
        border: 2px solid blue;
        color: rgb(255, 0, 238);
      }
      div ~ P{
        border: 2px solid;
        color: rgb(14, 83, 122);
      }
      .con12 ~a{
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <!-- Four Different Combinators
     1.descendent Selector ( space )
     2.Child Selector (>)
     3. Adjacent Selector ( + )
     4. General Sibling Selector( ~ ) -->
