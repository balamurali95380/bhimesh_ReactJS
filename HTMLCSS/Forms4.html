<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENTDETAILS</title>  
    <style>
    body
        {
         background-color: rgb(188, 195, 90);
        }
    button
      {
            color: rgb(25, 66, 10);
      }
    </style>  
</head>
<body>
    <fieldset style="background: cornsilk;width: 550px;">
      <form style="background-color: lightpink;">
        <h1 style="border: rgb(15, 13, 109) solid;"> STUDENT REGISTRATION FORM</h1>
        <br>
        <label for="">Name</label>
        <input type="text" placeholder="Enter Full Name"/>
        <br />
        <label for="">Father's Name</label>
        <input type="text"/>
        <br />
        <label for="">Mother's Name</label>
        <input type="text"/>
        <br />
        <label for="">Phone Number</label>
        <input type="number" placeholder="xxxxxxxxx"/>
        <br />
        <label for="">Email</label>
        <input type="text" placeholder="Sample@example.com"/>
        <br />
        <label for="">SelectGender</label>
        <input type="radio" />male
        <input type="radio" />Female
        <input type="radio" />other
        <br />
        <label for="">DateOfBirth</label>
        <input type="date" autofocus>
        <br>
        <label for="">Address</label><br><textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="">Bloodgroup</option>
            <option value="">A+</option>
            <option value="">B+</option>
            <option value="">O+</option>
          </select>
          <br>
        <label for="">Department</label>
        <input type="checkbox" />ECE 
        <input type="checkbox" />CSE
        <input type="checkbox" />EEE
        <br />
        <label for="">Course</label>
        <input type="checkbox" />C
        <input type="checkbox" />C++
        <input type="checkbox" />JAVA
        <br />
        <input type="file" name="" id="">
        <br>
          <button type="submit">Submit</button> 
          <button type="reset">Reset</button>
      </form> 
    </fieldset>    
</body>
</html>
