<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HTML and CSS Topics Demo Template">
  <title>HTML & CSS Template</title>
  <link rel="stylesheet" href="htmlcss.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to the HTML & CSS Learning Template</h1>
    <p>Explore all key topics with examples!</p>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#text">Text Formatting</a></li>
      <li><a href="#media">Multimedia</a></li>
      <li><a href="#forms">Forms</a></li>
      <li><a href="#layout">Layout</a></li>
      <li><a href="#animation">Animations</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <section id="text">
      <h2>Text Formatting</h2>
      <p><strong>Bold</strong>, <em>Italic</em>, and <span style="color: blue;">colored text</span>.</p>
    </section>

    <section id="media">
      <h2>Multimedia</h2>
      <img src="example.jpg" alt="Example Image" width="200">
      <video controls width="200">
        <source src="example.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section id="forms">
      <h2>Forms</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="options">Options:</label>
        <select id="options" name="options">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </select>
        <br>
        <textarea placeholder="Your message"></textarea>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="layout">
      <h2>Layout</h2>
      <div class="grid-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </section>

    <section id="animation">
      <h2>Animations</h2>
      <div class="box"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Web Development Guide</p>
  </footer>

</body>
</html>
