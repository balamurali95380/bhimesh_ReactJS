<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>griddoc1</title>
    
    <style>
      .gridbox,.gridcoloumn{
    background-color: darkgrey;
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(3, auto);
}
.gridArea{
  display: grid;
  /* grid-template-areas: 'header header nav  nav nav section section'; */
  /* grid-template-areas: 1fr 1fr 1fr 1fr; */
  gap: 10px;
}
.area1{
  grid-area: 1 / 1 / 1 / span 4;
  background-color: aqua;
 }
.area2{
grid-area: 2 / 1 / 2 / span 4;
background-color: blueviolet;
}
.area3{
  grid-area: 3 / 1 / 3 / span 2;
  background-color: chocolate;
}
.area4{
  grid-area:4 / 1 / 4 / span 2;
  background-color: cornsilk;
}
.area5{
  grid-area: 3 / 3 / 5 / 5; 
  background-color: darkgreen;
}
.area6{
  grid-area: 5 / 1 / 5 / span 4;
  background-color: grey;
}
.gridb1{
    border:2px solid rgb(92, 4, 52);
    text-align: center;
    padding:15px;
    font-size: 15px;
}
.box1{
  grid-column: 1/span3;
  background-color: blueviolet;

}
.box2{
  grid-column: 1/span3;
  background-color: aqua;
}
.box3{
  grid-column: 1/3;
  background-color: chocolate;


}
.box4{
  grid-column: 1/3;
  background-color: cornflowerblue;

}
.box5{
  grid-column: 3/5;
  grid-row: 3/span 2;
  background-color: darkgoldenrod;

} 
.box6{
  grid-column: 1/span 4;
  background-color: greenyellow;
}
        .gridb1::after{
            content:">>";
        }  
        
        
    </style>
</head>
<body>
    <div class="container">
    <h1>grid</h1>
  <div class="gridbox">
    <div class="gridb1">one:1</div>
    <div class="gridb1">two:2</div>
    <div class="gridb1">three:3</div>
    <div class="gridb1">four:4</div>
    <div class="gridb1">five:5</div>
    <div class="gridb1">six:6</div>
    <div class="gridb1">seven:7</div>
    <div class="gridb1">eight:8</div>
    <div class="gridb1">nine:9</div>
    <div class="gridb1">Ten:10</div>
    <div class="gridb1">eleven:11</div>
    <div class="gridb1">twelve:12</div>
    <div class="gridb1">thirteen:13</div>
    <div class="gridb1">fourteen:14</div>
    <div class="gridb1">fifteen:15</div>
    <div class="gridb1">sixteen:16</div>
  </div> 
  <h1>grid-rowcoloumn property</h1>  
  <div class="gridcoloumn">
    <div class="gridb1 box1">HEADER</div>
    <div class="gridb1 box2">NAV</div>
    <div class="gridb1 box3">SECTION</div>
    <div class="gridb1 box4">ARTICLE</div>
    <div class="gridb1 box5">ASIDE</div>
    <div class="gridb1 box6">FOOTER</div>
    <!-- <div class="gridb1 box7">seven:7</div>
    <div class="gridb1 box8">eight:8</div>
    <div class="gridb1 box9">nine:9</div>
    <div class="gridb1 box10">Ten:10</div>
    <div class="gridb1 box11">eleven:11</div>
    <div class="gridb1 box12">twelve:12</div>
    <div class="gridb1 box13">thirteen:13</div>
    <div class="gridb1 box14">fourteen:14</div>
    <div class="gridb1 box15">fifteen:15</div>
    <div class="gridb1 box16">sixteen:16</div> -->
  </div>
  <h1>grid-Area property</h1>
  <div class="gridArea">
    <div class="gridb1 area1">header</div>
    <div class="gridb1 area2">nav</div>
    <div class="gridb1 area3">section</div>
    <div class="gridb1 area4">article</div>
    <div class="gridb1 area5">aside</div>
    <div class="gridb1 area6">footer</div>
    <!-- <div class="gridb1 area7">seven:7</div>
    <div class="gridb1 area8">eight:8</div>
    <div class="gridb1 area9">nine:9</div>
    <div class="gridb1 area10">Ten:10</div>
    <div class="gridb1 area11">eleven:11</div>
    <div class="gridb1 area12">twelve:12</div>
    <div class="gridb1 area13">thirteen:13</div>
    <div class="gridb1 area14">fourteen:14</div>
    <div class="gridb1 area15">fifteen:15</div>
    <div class="gridb1 area16">sixteen:16</div> -->
  </div>
</div>     
</body>
</html>
