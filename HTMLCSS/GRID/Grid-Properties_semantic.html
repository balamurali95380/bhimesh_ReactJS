<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>griddoc1</title>
    
    <style>
      .gridbox,.gridrow,.gridcoloumn{
    background-color: darkgrey;
    display: grid;
    gap: 10px;
    grid-template-columns: repeat(3, auto);
}
.gridb1{
    border:2px solid rgb(92, 4, 52);
    text-align: center;
    padding:15px;
    font-size: 12px;
}
.box1{
  grid-column: 1/span3;
  background-color: blueviolet;

}
.box2{
  grid-column: 1/span3;
  background-color: aqua;
}
.box3{
  grid-column: 1/3;
  background-color: chocolate;


}
.box4{
  grid-column: 1/3;
  background-color: cornflowerblue;

}
.box5{
  grid-column: 3/5;
  grid-row: 3/span 2;
  background-color: darkgoldenrod;

} 
.box6{
  grid-column: 1/span 4;
  background-color: greenyellow;
}
        .gridb1::after{
            content:">>";
        }
      
        
        
    </style>
</head>
<body>
    <div class="container">
    <h1>grid</h1>
  <div class="gridbox">
    <div class="gridb1">one:1</div>
    <div class="gridb1">two:2</div>
    <div class="gridb1">three:3</div>
    <div class="gridb1">four:4</div>
    <div class="gridb1">five:5</div>
    <div class="gridb1">six:6</div>
    <div class="gridb1">seven:7</div>
    <div class="gridb1">eight:8</div>
    <div class="gridb1">nine:9</div>
    <div class="gridb1">Ten:10</div>
    <div class="gridb1">eleven:11</div>
    <div class="gridb1">twelve:12</div>
    <div class="gridb1">thirteen:13</div>
    <div class="gridb1">fourteen:14</div>
    <div class="gridb1">fifteen:15</div>
    <div class="gridb1">sixteen:16</div>
  </div> 
  <h1>grid-column property</h1>  
  <div class="gridcoloumn">
    <div class="gridb1 box1">HEADER</div>
    <div class="gridb1 box2">NAV</div>
    <div class="gridb1 box3">SECTION</div>
    <div class="gridb1 box4">ARTICLE</div>
    <div class="gridb1 box5">ASIDE</div>
    <div class="gridb1 box6">FOOTER</div>
    <!-- <div class="gridb1 box7">seven:7</div>
    <div class="gridb1 box8">eight:8</div>
    <div class="gridb1 box9">nine:9</div>
    <div class="gridb1 box10">Ten:10</div>
    <div class="gridb1 box11">eleven:11</div>
    <div class="gridb1 box12">twelve:12</div>
    <div class="gridb1 box13">thirteen:13</div>
    <div class="gridb1 box14">fourteen:14</div>
    <div class="gridb1 box15">fifteen:15</div>
    <div class="gridb1 box16">sixteen:16</div> -->
  </div>
  <h1>grid-row property</h1>
  <div class="gridrow">
    <div class="gridb1 box1">one:1</div>
    <div class="gridb1 box2">two:2</div>
    <div class="gridb1 box3">three:3</div>
    <div class="gridb1 box4">four:4</div>
    <div class="gridb1 box5">five:5</div>
    <div class="gridb1 box6">six:6</div>
    <!-- <div class="gridb1 box7">seven:7</div>
    <div class="gridb1 box8">eight:8</div>
    <div class="gridb1 box9">nine:9</div>
    <div class="gridb1 box10">Ten:10</div>
    <div class="gridb1 box11">eleven:11</div>
    <div class="gridb1 box12">twelve:12</div>
    <div class="gridb1 box13">thirteen:13</div>
    <div class="gridb1 box14">fourteen:14</div>
    <div class="gridb1 box15">fifteen:15</div>
    <div class="gridb1 box16">sixteen:16</div> -->
  </div>
</div>     
</body>
</html>
