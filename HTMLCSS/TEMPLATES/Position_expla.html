<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
             width:900px;
            height:850px;
            border: 2px solid;
        }
        .positions{
            
            width:900px;
            height:600px;
            margin: auto;
        } 
        .static{
            position:static;
            width:400px;
            height:100px;
            left:10px;
            right:10px;
            border:2px solid green;
            background-color: blueviolet;
        }
        .relative {
  		position: relative;
  		width: 500px;
  		height: 200px;
        left:100px;
        top:20px;
  		border: 3px solid #73AD21;
        background-color: aqua;
		}
		.absolute {
  		position: absolute;
  		top: 180px;
  		right:20px;
  		width: 200px;
  		height: 100px;
  		border: 3px solid #73AD21;
        background-color: chocolate;
		}
        .fixed{
            position:fixed;
            width:200px;
            height:200px;  
            left: 103px;
            bottom: 72px;
            border:2px solid rgb(53, 102, 102);
            background-color: cornflowerblue;
        }
        .sticky{
            position:sticky;
            top:50px; 
            border:2px solid rgb(12, 14, 154);
            background-color: goldenrod;
        }
    
</style>
</head>
<body>
    <div class="container">
        <div class="positions">

        <div class="static">
            static
        </div>
        <div class="sticky">
            sticky
        </div>
        <div class="relative">
            relative
        </div>
        <div class="fixed">
fixed
        </div>
        <div class="absolute">
absolute
        </div>

    </div>
    </div>
    
</body>
</html>
