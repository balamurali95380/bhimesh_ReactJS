<!-- 1. Pixels (px)
Definition: px is an absolute unit that defines a fixed size relative to the screen resolution.
Behavior:
Does not scale with the user's browser settings or the parent element.
Provides precise, unchanging sizes.
Use Case:
When you need exact, fixed dimensions (e.g., icons, borders). -->



<!-- 2. Relative to Parent (em)
Definition: em is a relative unit that scales based on the font size of the parent element.

Behavior:

1em equals the font size of the parent element.
Values stack when used in nested elements (e.g., child elements inherit and multiply their em value based on the parent's computed size).
Use Case:

When you want to scale an element's size relative to its parent (e.g., nested text or elements). -->

<!-- 3. Relative to Root (rem)
Definition: rem is a relative unit that scales based on the font size of the root element (<html>).
Behavior:
1rem equals the font size of the root element, which is usually set by the browser (typically 16px).
It does not stack like em but remains consistent regardless of nesting.
Use Case:
When you want consistent scaling throughout the page based on the root font size. -->


<!-- 4. Percentage (%)
Definition: % is a relative unit that scales based on the parent element's size (or sometimes the containing block's size for properties like width).

Behavior:

For font-size, % is relative to the parent's font size.
For properties like width or height, % is relative to the parent's dimensions.
Use Case:

When you want relative sizing for flexibility and responsiveness. -->


<!-- Comparison Table
Unit	                    Relative to	Scales?	    Common Use Case
px	Fixed screen resolution	    No	                Precise dimensions, borders, or fixed font sizes.
em	Parent's font size	        Yes (cascades)	    Nested scalable font sizes or spacing.
rem	Root (<html>) font size	    Yes (consistent)	Consistent global scaling of font sizes.
%	Parent element (varies)	    Yes	                Responsive layouts or relative dimensions.
Key Differences
px: Absolute, does not scale.
em: Relative to parent, can stack/cascade.
rem: Relative to root, consistent and predictable.
%: Relative to parent's dimensions, useful for responsive design. -->
