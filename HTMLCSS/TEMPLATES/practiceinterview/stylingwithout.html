<!-- 1. Element Selector
Targets all instances of a specific HTML tag.
Example:

Copy code

This will apply the style to all <p> elements.
2. Descendant Selector
Targets an element nested inside a specific parent element.
Example:
css
Copy code
div p {
  color: red;
}
This applies styles to all <p> elements inside <div> elements.
3. Child Selector (>)
Targets only the direct children of an element.
Example:
css
Copy code
div > p {
  color: green;
}
This applies styles to <p> elements that are direct children of <div>.
4. Adjacent Sibling Selector (+)
Targets an element that is immediately preceded by a specific sibling.
Example:
css
Copy code
h1 + p {
  color: orange;
}
This applies styles to a <p> that directly follows an <h1>.
5. General Sibling Selector (~)
Targets all siblings of a specific element.
Example:
css
Copy code
h1 ~ p {
  color: purple;
}
This applies styles to all <p> elements that are siblings of an <h1>.
6. Attribute Selector
Targets elements with specific attributes.
Example:
css
Copy code
input[type="text"] {
  border: 1px solid black;
}
This applies styles to <input> elements of type text.
7. First or Last Child Selector
Targets the first or last child of a parent.
Example:
css
Copy code
div:first-child {
  background-color: yellow;
}

div:last-child {
  background-color: lightgray;
}
8. Nth-Child Selector
Targets a specific child element based on its position in the parent.
Example:
css
Copy code
li:nth-child(2) {
  font-weight: bold;
}
This applies styles to the second <li> element.
9. Pseudo-Elements
Targets specific parts of an element.
Example:
css
Copy code
p::first-line {
  font-size: 20px;
}
This applies styles to the first line of all <p> elements.
10. Universal Selector (*)
Targets all elements or all children of a specific element.
Example:
css
Copy code
* {
  margin: 0;
  padding: 0;
}
This resets margin and padding for all elements.

}
