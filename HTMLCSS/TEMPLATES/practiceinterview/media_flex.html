<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        body{
            margin:0;
            box-sizing: border-box;
            padding:0;
        }
        .con{
            display:flex;
            flex-direction: column;
        /* flex-wrap: wrap; */
            gap:10px;          
            height:100dvh;


        }
        nav, article,aside,main,section{
            display:flex;     
            justify-content: center;
            background-color: rgb(211, 211, 236);
            border: 1px solid;
            margin:.5em;
            width:100%;
            flex-direction: row;

        }
        header,footer{
            display: flex;
            justify-content: center;
            background-color: rgb(211, 211, 236);
            border: 1px solid;
            /* margin:.5em; */
            width:95%;     
            height:20dvh;
            margin: 5px;
        }
        .main{
            display:flex;
            flex-direction: row;
            width:95%;
        }
        nav{
   
                    width:15%;
          
        height:70dvh;
        }
        main{
            width:95%;
         
     
         
        }
        section,aside, article{
    
            width:50%;
            height:95%;
        }

        footer{   
            height:10dvh;

        }
        @media screen and (max-width:500px){
            .main{
             flex-direction: column;
            }
            main {
                flex-direction: column;
                width:100%;

            }
            nav{
                height:5dvh;
                width:100%;
            
            }
            section,article,aside{
                width:95%;
                height:20dvh;
            }
         

        }
        @media screen and (min-width:501px) and (max-width:800px){
            .main{
             flex-direction: row;
            }
            /* nav{
                height:5dvh;
                width:100%;
            } */
            main {
                flex-direction: column;
                flex-wrap: wrap;
                width:100%;

            }
            section,article,aside{
                width:95%;
                height:20dvh;
            }

        }
        

    </style>
</head>
<body>
    <div class="con">
        <header>header</header>
        <div class="main">
            <nav>links</nav>
            <main>           
                <section>section</section>
                <article>article</article>
                <aside>aside</aside>
            </main>
        </div>
      
       
        <footer>footer</footer>

        
    </div>
    
</body>
</html>
