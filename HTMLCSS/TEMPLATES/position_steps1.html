<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staircase Design</title>
    <style>
        body {
            background-color: #00bfff; 
        }
        .container{
            background-color: aqua;
            width:auto;            
            border: 2px solid;
           }

        .staircase {
            position: relative;
            width: 500px;
            height: 500px;
            /* margin: auto; */
        }
        .step {
            position: absolute;
            width: 75px;
            height: 25px;
            background-color: white;
            text-align: center;
        }
      .step:first-child
        { 
            top: 20px; 
            left: 660px;  
            color: darkgreen;
         }
        .step:nth-child(2) 
        { 
            top: 60px; 
            left: 580px;
            color: darkcyan;
           
        }
        .step:nth-child(3) 
        { 
            top: 100px; 
            left: 500px;
            color: chocolate;   
        }
        .step:nth-child(4) 
        { 
            top: 140px; 
            left: 420px; 
            color: chartreuse; 
         }
        .step:nth-child(5) 
        { 
            top: 180px; 
            left: 340px; 
            color: burlywood;
        }
        .step:nth-child(6) 
        { 

            top: 220px; 
            left:260px;
            color: aqua;
        }
        .step:nth-child(7) 
        { 
     
            top: 260px; 
            left: 180px; 
            color: brown;
        }
        .step:nth-child(8) 
        { 
            top: 300px; 
            left: 100px; 
            color: blue;
         }
        .step:last-child
        {
        
            top: 340px; 
            left: 20px;
            color: blueviolet;
         }
         /* .step1{
            position: sticky;
            width: 75px;
            height: 35px;
            background-color: white;
            text-align: center;

         } */
        
    </style>
</head>
<body>
    <div class="container">
    <div class="staircase">
        <div class="step">STEP1</div>
        <div class="step">STEP2</div>
        <div class="step">STEP3</div>
        <div class="step">STEP4</div>
        <div class="step">STEP5</div>
        <div class="step">STEP6</div>
        <div class="step">STEP7</div>
        <div class="step">STEP8</div>
        <div class="step">STEP9</div>
        <!-- <div class="step1">STEP10</div> -->

    </div>
</div>
</body>
</html>
