<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex1{
            border:2px dashed blue;
            display: flex;
            flex-direction: row;
            /* justify-content: space-between; */
            /* justify-content: end; */
            justify-content: space-between;
            
       
            
        }
        h1{
            background-color: rgb(127, 154, 28);
            border: 1px dashed;
            /* border-radius: 70%; */
            margin: 10px;
            animation-direction:reverse;
            animation-name: anim;
            animation-duration: 16s;
            position: relative;
            transition-timing-function:ease-in-out;
        }
    
      
      @keyframes anim {
        10% {
          background-color: red;
          width:75px;
          left: 7px;
          top:10px;
          border-radius: 20%;
                  }
        20% {
          background-color: blue;
          width:150px;
          left: 20px;
          top: 15px;
          border-radius: 40%;
          transition: rotate(70deg);
          transition-duration: 2s;
        }
        50% {
          background-color: rgb(34, 189, 20);
          width:200px;
          left: 20px;
          top: 15px;
          border-radius: 60%;
          background-image: url(../apple.jpg);
        }
      }
        p{
            background-color: rgb(163, 122, 143);
            border: 1px solid;
            border-radius: 20%;
            margin: 10px;
            display: none;
             }
        img{
          
            border: 1px solid;
            border-radius: 20%;
            transition: width 3s, height 3s ,transform 5s;
         
               }
        div img:hover {        
        width: 300px;
        height: 200px;
        border:2px dotted purple;
        border-radius:50%;
        transform:rotate(180deg);
      }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="flex1">
            <h1>flex_proper1</h1>
            <p>flex-direction</p>
            <img src="../LAYOUTS/oneplus.png" alt="" width="90px" height="90px">
            <h2>dfvdfvfdfavddvdscdsvsdvcdfvc</h2>
        </div>
    </div>
    
</body>
</html>
