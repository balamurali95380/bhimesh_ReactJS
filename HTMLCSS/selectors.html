<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- external selection -->
    <link rel="stylesheet" href="../selectors.css">
    <title>selectors</title>
    <!-- internal selection -->
    <style>
    h2
    {
      background-color: antiquewhite;
    }
    p
    {
      background-color: burlywood;
    } 
    </style>
  <!-- group selector -->
  <style>
   h2,
   p,
   h3,
   h6{
    border: 1px solid red;
    font-size: xx-large;
   }
   [href]{

   }
    
</style> 
</head>
<body>
    <!-- headings -->
    <h1 style="color: rgb(195, 26, 26);width: 2px;">red</h1>
    <h2>yellow</h2>
    <h3>orange</h3>
    <!-- inline selction -->
    <h4 style="background-color: blue;">blue</h4>
    <h5 style="color: rgb(255, 0, 166);">green</h5>
    <h6 style="font-size: larger;">purple</h6>
    <br>
    <hr>
    <!-- paragraph -->
    <p style="color: blueviolet;">selectors practice program</p>
    <br>
    <hr>
    <!-- image -->
     <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="bird"class="images">
     <br>
     <img src="./fruit.jpg" alt="apple"class="images"> 
     <br>
     <hr>   
     <!-- anchor tag -->
     <a href="https://www.flipkart.com/"id="link">flipkart shopping</a>
</body>
</html>
